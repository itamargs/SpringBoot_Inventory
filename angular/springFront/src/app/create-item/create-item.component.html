<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center"> Basic GUI for interacting with REST endpoints<span class="req"><small>
                               </small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name:  </label>
                        <input required type="text" [(ngModel)]="item.name" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter item name" />
                    </div>

                    <div class="form-group">
                        <label for="Inventory code"><span class="req">* </span> Inventory code: </label>
                        <input class="form-control" type="text" [(ngModel)]="item.inventory_code" name="inventory_code" id="txt" required
                            placeholder="Enter inventory code" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                            <label for="firstname"><span class="req">* </span> Item No: </label>
                            <input class="form-control" type="text" [(ngModel)]="item.itemNo" name="itemNo" id="number" required
                                placeholder="Insert item no (Must be uniqe)" />
                            <div id="errFirst"></div>
                        </div>

                        <div class="form-group">
                                <label for="Amount"><span class="req">* </span> Amount: </label>
                                <input class="form-control" type="text" [(ngModel)]="item.amount" name="amount" id="number" required
                                    placeholder="Insert item quantity (Amount)" />
                                <div id="errFirst"></div>
                            </div>


                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Add Item" (click)="addItemNow()">
                    </div>
                  <div class="form-group">
                    <input class="btn btn-success" type="submit" name="submit_reg" value="Remove item" (click)="removeItemNow()">
                  </div>
                  <div class="form-group">
                    <input class="btn btn-success" type="submit" name="submit_reg" value="Read item by given item No" (click)="readItemNow()">
                  </div>
                  <div class="form-group">
                    <input class="btn btn-success" type="submit" name="submit_reg" value="Update item" (click)="updateItemNow()">
                  </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter item-->
        </div><!-- ends col-6 -->

    </div>
</div>
<div style="text-align: center">
  <h1>{{data}}</h1>
</div>
